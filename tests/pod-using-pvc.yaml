apiVersion: v1
kind: Pod
metadata:
  name: ebs-test-consumer
spec:
  containers:
  - name: app
    image: busybox
    command: ["/bin/sh","-c","sleep 3600"]
    volumeMounts:
    - name: data
      mountPath: /data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: ebs-test-pvc
  restartPolicy: Never
